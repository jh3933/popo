<!DOCTYPE html>
<html lang="ko" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <title>Contact - My Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { pretendard: ['"Pretendard"', 'sans-serif'] },
          colors: {
            primary: '#1E3A8A',
            secondary: '#60A5FA',
            background: '#F0F4FF',
            darkBg: '#0F172A',
          }
        }
      }
    };
  </script>

  <!-- 초기 테마 -->
  <script>
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('dark');
    }
  </script>

  <!-- AOS & Font -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet" />

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <style>
    body { font-family: 'Pretendard', sans-serif; }
  </style>
</head>
<body class="bg-blue-50 dark:bg-slate-900 text-gray-900 dark:text-gray-100 transition-colors duration-300 relative">

  <!-- 다크모드 토글 -->
  <button id="darkToggle" class="fixed top-2.5 right-4 z-50 bg-white dark:bg-gray-800 text-gray-800 dark:text-white p-2 rounded-full shadow-md">
    <span id="darkIcon">🌙</span>
  </button>

  <!-- 헤더 -->
  <header class="fixed w-full bg-white dark:bg-slate-800 shadow-md z-40">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-blue-600 dark:text-blue-300">My Portfolio</h1>
      <nav class="space-x-4 text-slate-700 dark:text-slate-200">
        <a href="index.html" class="hover:text-blue-500">Home</a>
        <a href="about.html" class="hover:text-blue-500">About</a>
        <a href="works.html" class="hover:text-blue-500">Works</a>
        <a href="contact.html" class="text-blue-500 font-semibold">Contact</a>
      </nav>
    </div>
  </header>

  <!-- 배경 이미지 -->
  <div class="absolute inset-0 z-0">
    <img src="image/sunset-1853871_1920.jpg" alt="Background" class="w-full h-full object-cover opacity-40 mix-blend-overlay" />
  </div>

  <!-- Contact Section -->
  <section class="relative z-10 pt-32 pb-20 px-6 container mx-auto max-w-3xl" data-aos="zoom-in">
    <div class="bg-white/80 dark:bg-slate-800/70 backdrop-blur-md rounded-[2rem] shadow-2xl p-10 border border-white/40 dark:border-slate-700">
      <h2 class="text-4xl font-bold mb-4 text-center text-blue-700 dark:text-blue-300">Contact Me</h2>
      <p class="text-center text-gray-600 dark:text-gray-300 mb-6 leading-relaxed">
        궁금한 점이 있거나 협업 제안이 있다면<br />
        언제든지 편하게 연락해주세요!<br />
        <span class="text-sm text-gray-500 dark:text-gray-400">보통 2~3일 내로 회신드려요 😊</span>
      </p>

      <form id="contact-form" class="space-y-5">
        <input type="text" name="user_name" placeholder="이름" required class="w-full p-3 rounded-full border border-gray-300 dark:border-gray-600 bg-white dark:bg-slate-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary transition" />
        <input type="email" name="user_email" placeholder="이메일" required class="w-full p-3 rounded-full border border-gray-300 dark:border-gray-600 bg-white dark:bg-slate-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary transition" />
        <textarea name="message" placeholder="메시지" rows="5" required class="w-full p-3 rounded-2xl border border-gray-300 dark:border-gray-600 bg-white dark:bg-slate-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary transition"></textarea>
        <button type="submit" class="w-full bg-primary hover:bg-blue-800 text-white font-semibold py-3 rounded-full transition duration-300 shadow-md">
          📩 보내기
        </button>
      </form>

      <div class="mt-8 flex justify-center space-x-6 text-gray-600 dark:text-gray-300 text-lg">
        <a href="https://www.instagram.com/9usam3" target="_blank" class="hover:text-primary hover:scale-110 transition-transform duration-200 flex items-center gap-2">
          <span>📸</span><span>Instagram</span>
        </a>
        <a href="https://www.notion.so/2025" target="_blank" class="hover:text-primary hover:scale-110 transition-transform duration-200 flex items-center gap-2">
          <span>📘</span><span>Notion</span>
        </a>   
      </div>
    </div>
  </section>

 <!-- 푸터 -->
  <footer class="py-6 text-center text-sm text-slate-500 dark:text-slate-400 bg-white dark:bg-slate-900 border-t dark:border-slate-700">
    &copy; Email : jihyej093@gmail.com
  </footer>

  <!-- 스크립트 -->
  <script>
    AOS.init();

    (function () {
      emailjs.init('sFM9r5JpWYGq9KD_b');
    })();

    document.getElementById('contact-form').addEventListener('submit', function (e) {
      e.preventDefault();

      emailjs.sendForm('sam_393', 'template_le39xhv', this)
        .then(function () {
          alert('메일이 성공적으로 전송되었습니다! ✉️');
          e.target.reset();
        }, function (error) {
          console.error('전송 실패:', error);
          alert('전송 실패: ' + JSON.stringify(error));
        });
    });

    const toggleBtn = document.getElementById('darkToggle');
    const icon = document.getElementById('darkIcon');
    const html = document.documentElement;
    if (localStorage.getItem('theme') === 'dark') icon.textContent = '☀️';
    toggleBtn.addEventListener('click', () => {
      html.classList.toggle('dark');
      const dark = html.classList.contains('dark');
      icon.textContent = dark ? '☀️' : '🌙';
      localStorage.setItem('theme', dark ? 'dark' : 'light');
    });
  </script>

</body>
</html>
