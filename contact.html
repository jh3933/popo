<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <!-- 헤더 복붙 -->
  <header class="fixed w-full bg-white shadow-md z-50">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">My Portfolio</h1>
      <nav class="space-x-4">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="works.html">Works</a>
        <a href="contact.html" class="text-blue-500 font-semibold">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Contact Form -->
  <section class="pt-24 max-w-xl mx-auto px-6">
    <h2 class="text-3xl font-bold mb-4">Contact Me</h2>
    <form action="mailto:nadask98@naver.com" method="POST" enctype="text/plain" class="space-y-6">
      <input type="text" name="name" placeholder="이름" class="w-full border p-2 rounded" required />
      <input type="email" name="email" placeholder="이메일" class="w-full border p-2 rounded" required />
      <textarea name="message" placeholder="메시지" rows="5" class="w-full border p-2 rounded" required></textarea>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">보내기</button>
    </form>
  </section>
</body>
</html>
