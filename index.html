<!DOCTYPE html>
<html lang="ko" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <title>Home - My Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            pretendard: ['"Pretendard"', 'sans-serif'],
          },
          colors: {
            primary: '#1E3A8A',
            secondary: '#60A5FA',
            background: '#F0F4FF',
            darkBg: '#0F172A',
          }
        }
      }
    }
  </script>

  <!-- Pretendard CDN -->
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/favicon.png" />

  <!-- AOS 애니메이션 -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
</head>

<body class="text-slate-800 dark:text-gray-100 bg-white dark:bg-slate-900 font-pretendard transition-colors duration-300">

  <!-- 다크모드 토글 -->
  <button id="darkToggle" class="fixed top-2.5 right-4 z-50 bg-white dark:bg-gray-800 text-gray-800 dark:text-white p-2 rounded-full shadow-md">
    <span id="darkIcon">🌙</span>
  </button>

  <!-- 헤더 -->
  <header class="fixed w-full bg-white dark:bg-slate-800 shadow-md z-40">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-blue-600 dark:text-blue-300">My Portfolio</h1>
      <nav class="space-x-4 text-slate-700 dark:text-slate-200">
        <a href="index.html" class="text-blue-500 font-semibold">Home</a>
        <a href="about.html" class="hover:text-blue-500">About</a>
        <a href="works.html" class="hover:text-blue-500">Works</a>
        <a href="contact.html" class="hover:text-blue-500">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
<section 
  class="relative h-screen flex flex-col items-center justify-center bg-cover bg-center bg-no-repeat pt-20 px-4 text-center transition-colors duration-500"
  style="background-image: url('seascape-4788749_1920.jpg');"
>
  <!-- 다크모드용 반투명 오버레이 -->
  <div class="absolute inset-0 bg-white/80 dark:bg-slate-900/90 z-0"></div>

  <!-- 메인 콘텐츠 -->
  <div class="relative z-10 bg-white dark:bg-slate-800 bg-opacity-80 p-8 rounded-xl shadow-lg max-w-xl" data-aos="fade-up">
    <h2 class="text-4xl font-bold text-blue-700 dark:text-blue-300 mb-4 animate-spin-slow">Welcome to My Portfolio</h2>
    <p class="text-lg text-slate-700 dark:text-slate-300">디지털 감성을 기획하는 콘텐츠 메이커, 전지혜입니다.</p>
  </div>

  <!-- 아래로 스크롤 화살표 -->
  <div class="relative z-10 mt-6 animate-bounce text-blue-400">
    <span class="text-2xl">↓</span>
  </div>
</section>

  <!-- Preview Section -->
  <section class="py-20 px-6 bg-blue-50 dark:bg-slate-800 transition-colors duration-500" data-aos="fade-up">
    <div class="max-w-5xl mx-auto text-center">
      <h3 class="text-3xl font-bold text-blue-700 dark:text-blue-200 mb-10">Explore My Portfolio</h3>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <div class="p-6 bg-white dark:bg-slate-700 shadow-md rounded-lg hover:shadow-xl transition">
          <h4 class="text-xl font-semibold text-blue-600 dark:text-blue-300 mb-2">About</h4>
          <p class="text-slate-600 dark:text-slate-300 text-sm">가치관과 작업 스타일, 성장 여정을 소개합니다.</p>
          <a href="about.html" class="text-blue-500 mt-3 inline-block text-sm hover:underline">자세히 보기 →</a>
        </div>
        <div class="p-6 bg-white dark:bg-slate-700 shadow-md rounded-lg hover:shadow-xl transition">
          <h4 class="text-xl font-semibold text-blue-600 dark:text-blue-300 mb-2">Works</h4>
          <p class="text-slate-600 dark:text-slate-300 text-sm">프로젝트와 결과물들을 한눈에 볼 수 있어요.</p>
          <a href="works.html" class="text-blue-500 mt-3 inline-block text-sm hover:underline">자세히 보기 →</a>
        </div>
        <div class="p-6 bg-white dark:bg-slate-700 shadow-md rounded-lg hover:shadow-xl transition">
          <h4 class="text-xl font-semibold text-blue-600 dark:text-blue-300 mb-2">Contact</h4>
          <p class="text-slate-600 dark:text-slate-300 text-sm">협업 제안이나 궁금한 점은 언제든지 연락주세요!</p>
          <a href="contact.html" class="text-blue-500 mt-3 inline-block text-sm hover:underline">자세히 보기 →</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-6 text-center text-sm text-slate-500 dark:text-slate-400 bg-white dark:bg-slate-900 border-t dark:border-slate-700 transition-colors duration-500">
    &copy; 2025 Portfolio. All rights reserved.
  </footer>

  <!-- Script -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init();</script>
  <script>
    const toggleBtn = document.getElementById('darkToggle');
    const icon = document.getElementById('darkIcon');
    const html = document.documentElement;

    toggleBtn.addEventListener('click', () => {
      html.classList.toggle('dark');
      const isDark = html.classList.contains('dark');
      icon.textContent = isDark ? '☀️' : '🌙';
    });
  </script>
</body>
</html>
