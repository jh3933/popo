<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>지혜의 포트폴리오</title>

  <!-- Pretendard Font -->
  <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet">

  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Pretendard', sans-serif;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }
    header {
      background: #4b6cb7;
      color: white;
      padding: 60px 20px;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
    }
    header p {
      font-size: 1.2rem;
      margin-top: 10px;
    }
    section {
      padding: 60px 20px;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      margin-bottom: 20px;
      color: #4b6cb7;
      font-size: 1.8rem;
    }
    .project, .experience {
      margin-bottom: 30px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #eaeaea;
      color: #666;
      font-size: 0.9rem;
    }
    a {
      color: #4b6cb7;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .profile-pic {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin: 0 auto 20px;
      display: block;
    }
    .center {
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <img src="profile.jpg" alt="지혜의 사진" class="profile-pic" />
    <h1>지혜의 포트폴리오</h1>

  </header>

  <section data-aos="fade-up">
    <h2>About Me</h2>
    <p>저는 콘텐츠와 미디어의 접점에서 사람의 성장을 돕는 콘텐츠를 기획합니다.</p>
  </section>

  <section data-aos="fade-up" data-aos-delay="100">
    <h2>Experience</h2>
    <div class="experience">
      <h3>2025</h3>
      <p>222</p>
    </div>
    <div class="experience">
      <h3>24224</h3>
      <p>2424242팅 경험</p>
    </div>
  </section>

  <section data-aos="fade-up" data-aos-delay="200">
    <h2>Projects</h2>
    <div class="project">
      <h3>AI 자기계발 큐레이션 서비스 기획</h3>
      <p>대학생 대상 콘텐츠 추천 멘토링 서비스 기획 및 레이아웃 구성</p>
    </div>
    <div class="project">
      <h3>카드뉴스</h3>
      <p>어쩌고저쩌고 수립</p>
    </div>
  </section>

  <section data-aos="fade-up" data-aos-delay="300">
    <h2>Contact</h2>
    <p class="center">📧 jihye@example.com</p>
    <p class="center">🌐 <a href="https://github.com/jiheey" target="_blank">GitHub</a></p>
    <p class="center">💼 <a href="https://linkedin.com/in/jihey" target="_blank">LinkedIn</a></p>
  </section>

  <footer>
    &copy; 2025 지혜의 포트폴리오. All rights reserved.
  </footer>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

</body>
</html>
