<!DOCTYPE html>
<html lang="ko" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <title>앱 디자인 - 프로젝트 상세</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { pretendard: ['"Pretendard"', 'sans-serif'] },
          colors: {
            primary: '#1E3A8A',
            secondary: '#60A5FA',
            background: '#F0F4FF',
            darkBg: '#0F172A',
          },
          animation: {
            fadeInUp: 'fadeInUp 1s ease-out both',
            zoomIn: 'zoomIn 0.8s ease-out both',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: 0, transform: 'translateY(20px)' },
              '100%': { opacity: 1, transform: 'translateY(0)' },
            },
            zoomIn: {
              '0%': { opacity: 0, transform: 'scale(0.95)' },
              '100%': { opacity: 1, transform: 'scale(1)' },
            }
          }
        }
      }
    };
  </script>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet" />
</head>
<body class="bg-blue-50 dark:bg-slate-900 text-gray-900 dark:text-gray-100 font-pretendard transition-colors duration-300">

  <section class="min-h-screen flex items-center justify-center px-4 py-16 bg-gradient-to-b from-blue-100 to-blue-50 dark:from-slate-800 dark:to-slate-900">
    <div class="max-w-5xl w-full bg-white dark:bg-slate-800 shadow-xl rounded-3xl overflow-hidden grid md:grid-cols-2 animate-fadeInUp">
      
      <!-- 이미지 영역 -->
      <div class="h-full bg-gray-100 dark:bg-slate-700 flex items-center justify-center p-6 animate-zoomIn delay-200">
        <img src="assets/[취창]중간과제_전지혜(2022581032)_7.png" alt="앱 디자인" class="rounded-xl shadow-lg max-h-[420px] object-contain">
      </div>
      
      <!-- 텍스트 영역 -->
      <div class="p-8 md:p-10 animate-fadeInUp delay-300">
        <h1 class="text-3xl md:text-4xl font-bold mb-6 text-primary dark:text-secondary">앱 디자인</h1>
        <p class="text-base md:text-lg leading-relaxed text-gray-700 dark:text-gray-300 space-y-2">
          <span class="block">반려견 돌봄 앱 기획 / 제작</span>
          <span class="block">유저 관점에서 정보를 구조화하고, 기획을 실행까지 연결하는 마케팅적 사고를 키울 수 있었던 프로젝트</span>
        </p>

        <div class="mt-10">
          <a href="works.html" class="inline-block bg-primary text-white dark:bg-secondary dark:text-slate-900 px-6 py-2 rounded-full shadow hover:bg-blue-900 dark:hover:bg-blue-300 transition">
            ← 돌아가기
          </a>
        </div>
      </div>

    </div>
  </section>

</body>
</html>
